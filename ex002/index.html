<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title> <!-- Título da página -->
</head> <!-- Cabeçalho da página -->
<body> <!-- Corpo da página -->
    <h1>Parágrafos e quebras de linha</h1> <!-- Título principal -->
    <p>Você pode escrever de qualquer jeito. <br> 
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p> <!-- Parágrafo com quebra de linha -->
        <p>Se precisar quebrar o texto em algum lugar. <br> Basta usar &lt;br&gt;</p> <!-- Outro parágrafo com quebra de linha -->
        <!-- &lt; LESS THAN  &gt; GREATER THAN &gt; -->
         <P>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &delta;
            &Delta;
            &Uparrow;
            &uparrow;</P>
            <p>Vamos adicionar alguns emojis:
               &#128512; 
               &#128578; 
               &#128525; 
               &#128640; 
               &#x1F596; 
               &#x1F913; 
            </p>
</body>
</html>
